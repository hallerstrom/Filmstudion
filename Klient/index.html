<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>FilmStudio Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Login/Register Section -->
    <div id="authSection">
        <h2>FilmStudio Portal</h2>
        <div id="loginForm">
            <input type="text" id="username" placeholder="Användarnamn">
            <input type="password" id="password" placeholder="Lösenord">
            <button onclick="login()">Logga in</button>
            <button onclick="showRegister()">Registrera Studio</button>
        </div>
        <div id="registerForm" style="display: none;">
            <input type="text" id="regName" placeholder="Studio Namn">
            <input type="text" id="regCity" placeholder="Stad">
            <input type="text" id="regUsername" placeholder="Användarnamn">
            <input type="password" id="regPassword" placeholder="Lösenord">
            <button onclick="registerStudio()">Registrera</button>
            <button onclick="showLogin()">Tillbaka</button>
        </div>
    </div>

    <!-- Main Content (synligt efter autentisering) -->
    <div id="mainContent" style="display: none;">
        <button onclick="logout()">Logga ut</button>
        <h3>Välkommen, <span id="studioName"></span>!</h3>
        
        <!-- Filmer -->
        <div id="filmsContainer">
            <h4>Tillgängliga Filmer:</h4>
            <div id="filmsList"></div>
        </div>

        <!-- Hyrda filmer -->
        <div id="rentalsContainer">
            <h4>Mina Lån:</h4>
            <div id="rentalsList"></div>
        </div>
    </div>

    
</body>
</html>
