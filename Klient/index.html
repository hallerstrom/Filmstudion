<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Filmstudio Client</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Filmstudio Client</h1>
  <div id="login-section">
    <h2>Logga in</h2>
    <input type="text" id="username" placeholder="Användarnamn">
    <input type="password" id="password" placeholder="Lösenord">
    <button id="loginBtn">Logga in</button>
    <button id="logoutBtn" style="display:none;">Logga ut</button>
  </div>
  <div id="films-section">
    <h2>Tillgängliga filmer</h2>
    <ul id="filmsList"></ul>
  </div>
  <div id="rentals-section" style="display:none;">
    <h2>Mina uthyrningar</h2>
    <ul id="rentalsList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
